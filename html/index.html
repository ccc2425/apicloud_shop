      var footerPos;

//显示
function showFrame(type) {
  api.setFrameAttr({
      name: type,
      hidden: false
  });
}
function showframeGroup(type) {
    api.setFrameGroupAttr({
        name: type,
        hidden: false
    });
}
//打开页面
function openFrames(type) {
  alert('openframe')
  api.openFrame({
      name: type,
      url: './' + type + '/' + type + '.html',
      rect: {
        x: 0,
        y: 0,
        h: api.frameHeight - footerPos.h,
        // marginBottom: footerH, // main页面距离win底部的高度
        w: 'auto'
      },
      pageParam: {
          name: 'test'
      },
      bounces: false,
  });
}
// 随意切换按钮
function randomSwitchBtn(index,type) {
    var lis = $api.domAll('.bottom_btn');
    var i = 0,
        len = lis.length;
    var curLi = lis[index];
    for (i; i < len; i++) {
        var thisLi = lis[i];
        if (thisLi === curLi) {
            $api.addCls(thisLi, 'activebtn');
            $api.addCls(thisLi, 'activebtn' + index);
            continue;
        } else {
            if ($api.hasCls(thisLi, 'activebtn')) {
                $api.removeCls(thisLi, 'activebtn');
                $api.removeCls(thisLi, 'activebtn' + i);
            }
        }
    }
}
    apiready = function() {
        var footer = $api.dom('footer'); // 获取 footer 标签元素
        footerPos = $api.offset(footer);
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        headerPos = $api.offset(header);
        api.parseTapmode(); 
        var showGuide = $api.getStorage('showGuide');
        //判断条件 
        if (!showGuide) { 
          openGuide();//首次下载安装操作 
          } else { 
          openWelcome();//不是首次操作 
        } 

        // 获取当前年份时间，并加载显示到页面
        // var year = $api.byId('year');
        // year.innerHTML = new Date().getFullYear();
    };
    function switchframe(type) {
      switch (type) {
        case 'home':
            randomSwitchBtn('home', 0);
            hideAllFrame();
            alert('check')
            if (isFirstOpen) {
                showframe('home');
                showframeGroup('homefroup')
            }
            else {
                // openFrames('home', false);
                isFirstOpen = true;
            }
            break;
            //第二页面
            case 'classifys':
                randomSwitchBtn('classifys', 1);
                hideAllFrame();
                if (isSecondOpen) {
                    showframe('classifys');
                }
                else {
                    openFrames('classifys', false);
                    isSecondOpen = true;
                }
                break;
            //第三页面
            case 'mall':
                randomSwitchBtn('mall', 2);
                hideAllFrame();
                if (isThirdOpen) {
                    showframe('mall');
                }
                else {
                    openFrames('mall', false);
                    isThirdOpen = true;
                }
                break;
            case 'material':
                randomSwitchBtn('material', 3);
                hideAllFrame();
                if (isForthOpen) {
                    showframe('material');
                }
                else {
                    openFrames('material', false);
                    isForthOpen = true;
                }
                break;
            case 'mine':
                randomSwitchBtn('mine', 4);
                hideAllFrame();
                if (isFiveOpen) {
                    showframe('mine');
                }
                else {
                    openFrames('mine', false);
                    isFiveOpen = true;
                }
                break;
            default:
                break;
          }
    }
    //打开首页
    function openWelcome() {
      api.openFrame({
          name: 'home',
          url: './home/home.html',
          rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
              // marginTop: headerH, // main页面距离win顶部的高度
              // marginBottom: footerH, // main页面距离win底部的高度
              x: 0,
              y: 0,
              h: api.frameHeight - footerPos.h,
              w: 'auto' // main页面的宽度 自适应屏幕宽度
          },
          bounces: false,
      });
    }
    //打开引导页
    function openGuide() {
      api.openFrameGroup ({
          name: 'yindao',
          background: '#fff',
          scrollEnabled: true,
          rect: {
               x: 0,
               y: 0,
               w: 'auto',
               h: 'auto'
          },
          index: 0,
          frames: [{
              name: 'frame0',
              url: 'frame0.html',
              bgColor: '#fff'
          },{
              name: 'frame1',
              url: 'frame1.html',
              bgColor: '#fff'
          },{
              name: 'frame2',
              url: 'frame2.html',
              bgColor: '#fff',
              pageParam: {
                  'name1': headerPos.h,

      }, function(ret, err){
