<!DOCTYPE html>

      <meta charset="utf-8">

      <title>我的足迹</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>

      <style>
          html,body{
            background-color: #eee;
          }
          *{
            box-sizing: border-box;
          }
          .time{
            width: 45vw;
            margin: auto;
            line-height: 48px;
            color: #666;
          }
          /*数据列表*/
          .like-box ul li{
            margin: 0 .5vw 5px;
            /*margin-right: 1vw;*/
          }
          .vouchers-list{
            margin-bottom: 10px;
          }
          .vouchers-tit{
            border-bottom: 1px solid #ccc;
          }
          .titimg{
            width: 5vw;
            height: 5vw;
            margin-bottom: 5px;
          }
          .vouchers-list{
            width: 48vw;
            padding: 1vh 1vw;
            background-color: #fff;
          }
          .vouchers-list-left{
            position: relative;
            width: 100%;
            height: 160px;
          }
          .peoplenum{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #fff;
            background: linear-gradient(to right,rgba(0,0,0,.3),rgba(0,0,0,.5),rgba(0,0,0,.3));
          }
          .vouchers-list-right{
            width: 100%;
            padding-top: 10px;
          }
          .vouchers-list1{
            width: 100%;
            font-size: 12px;
            line-height: 18px;
          }
          .vouchers-list1 img{
            width: 4vw;
            height: 4vw;
            margin-right: 1vw;
            vertical-align: middle;;
          }
          .vouchers-list3{
            font-size: 12px;
          }
          .original{
            color: #ccc;
            text-decoration: line-through;
          }
          .coupon{
            background-color: red;
            color: #fff;
            line-height: 18px;
            padding: 0 2vw;
          }
          .vouchers-list4 span{
            line-height: 18px;
            vertical-align: middle;
          }
      </style>
  </head>
