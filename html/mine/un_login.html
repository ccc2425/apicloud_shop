<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>我的</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
          html,body{
            background-color: #eee;
          }
          /*头部*/
          #header{
            background: url(../../image/bg.png) no-repeat;
          }
          .header{
            height: 120px;
          }
          .aui-list .aui-list-item,.aui-list{
            background: inherit;
          }
          .upgrade{
            right: 0;
            top: 50%;
            padding: 0 2vw;
            transform: translateY(-50%);
            background-color: rgba(51,51,51,.3);
            border-radius: 30px 0 0 30px;
            line-height: 20px;
          }
          .aui-list .aui-list-item-media{
            padding: 0.5rem 0.75rem 0.5rem 0.25rem
          }
          .weixin{
            bottom: 5px;
            width: 3.8rem;
            text-align: center;
            line-height: 12px;
            font-size: .6rem;
          }
          /*信息*/
          .inform{
            top: -15px;
            left: 2vw;
          }
          /*签到*/
          .sign-img{
            width: 25vw;
            height: 44px;
          }
          p{
            font-size: 12px;
          }
          /**/
          .aui-list-item-arrow:before{
            width: .6rem;
            height: .6rem;
          }
          /*宫格*/
          .aui-grid .aui-grid-label{
            font-size: 12px;
          }
          .aui-list .aui-list-item:active {
              background-color: inherit;
          }
          /*自定义密令*/
          .alert-box{

            z-index: 99999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
          }
          .alert{
            z-index: 999999;
            position: fixed;
            left: 10vw;
            top: -35vh;
            width: 80vw;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            overflow: hidden;
            animation:custom 1s 0;
	          -webkit-animation:custom 1s 0; /*Safari 和 Chrome*/
          }
          @keyframes custom{
          	from {top:-30vh;}
          	to {top:-30vh;}
          }
          @keyframes newscustom{
            0% {top:-30vh;}
            40% {top:30vh;}
            55% {top: 28vh;}
            70% {top:30vh;}
            85% {top: 28vh;}
            100% {top: 30vh;}
          }
          .alert-tit{
            background-color: #d81e06;
            color: #fff;
            line-height: 48px;
            font-size: 18px;
          }
          .alert-text{
            background-color: #fff;
            padding: 5vw 5vw 0;
          }
          .alert-text .alert-ipt{
            width: 100%;
            font-size: 14px;
            line-height: 32px;
            border: 1px solid #d81e06;
            text-align: center;
          }
          .alert-btn{
            padding: 0 5vw;
            border-radius: 20px;
            line-height: 24px;
            font-size: 13px;
          }
          .alert-btn-l{
            background-color: #eee;
          }
          .alert-btn-r{
            background-color: #d81e06;
            color: #fff;
          }
      </style>
  </head>
  <body>
    <!-- 头部 -->
