<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>教程详情</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
          .header{
            height: 40px;
            line-height: 40px;
          }
          .iconfont{
            left: 0
          }
      </style>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix text-center bgcf header fs16">
        <i onclick="closewin()" class="iconfont pa ml3v">&#xe601;</i>
        <span id="title"></span>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
        var tit = api.pageParam.tit;
        var id = api.pageParam.id;
        var title = $api.byId('title');
        title.innerText = tit
        api.openFrame({
            name: 'nvice_detail_frame',
            url: './nvice_detail_frame.html',
            rect: {
                x: 0,
                y: headerH.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                id: id
            },
            bounces: false
        });

      };
      function closewin() {
        api.closeWin();
      }
  </script>
  </html>
