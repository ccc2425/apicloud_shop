  <script type="text/javascript">
      apiready = function(){

      };
      //切换
      function checkTab(index) {
        checkTabBtn(index)
      }
      //切换tab
      function checkTabBtn(index) {
        var tabs = document.getElementsByClassName('tab');
        var i = 0;
        var tabsLeng = tabs.length;
        for (i; i < tabsLeng; i++) {
          if (i === index) {
            $api.addCls(tabs[i], 'active');
          } else {
            if ($api.hasCls(tabs[i],'active')) {
              $api.removeCls(tabs[i],'active');
            }
          }
        }
      }
      //查看全部
      var alerts = document.getElementsByClassName('alerts');
      function lookAll() {
        if (alerts[0].style.display === "block") {
          alerts[0].style.display = "none";
        }else {
          alerts[0].style.display = "block";
        }
      }

      // var scheduleBox = document.querySelector('#schedule-box')
