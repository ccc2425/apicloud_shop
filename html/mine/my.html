  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        // var headerH = $api.offset(header);
      };
      // 设置
      function openSet() {
          api.openWin({
              name: 'set',
              url: './set.html',
              pageParam: {
                  name: 'test'
              }
          });
      }
      //消息

          api.openWin({

              }
          });
      }
      //提现

        api.openWin({

            url: './withdrawal.html',
            pageParam: {
                name: 'test'
            }
        });
      }
      //收益报表

        api.openWin({

            pageParam: {
                name: 'test'
            }
        });
      }
      //签到
      function openSignIn() {
