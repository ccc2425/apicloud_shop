      //切换粉丝信息
      function checkBtn(index) {
        chenkFn(index)
      }
      // 切换函数
      function chenkFn(index) {
        var quan = document.getElementsByClassName('quan');
        var leng = quan.length;
        var i = 0;
        for (i; i < leng; i++) {
          var thisLi = quan[i]
          if (i === index) {
            $api.addCls(thisLi, 'active');
          }else {
            if ($api.hasCls(thisLi,'active')) {
              $api.removeCls(thisLi, 'active');
            }
          }
        }
      }
