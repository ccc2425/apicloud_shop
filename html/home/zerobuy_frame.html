<!DOCTYPE html>
  <html>
  <head>

      <style>
          body{

          }
          .bg{
            width: 100%;
            height: 55vh;
          }
          .rules{
            top: 28%;
            right: 0;
            background-color: #000;
            color: #fff;
            opacity: .4;
          }
          .qualification{
            background-color: #666;
            opacity: .8;
            color: #fff;
          }
          .item-nav{
            display: flex;
            justify-content: space-around;
          }
          .qualification-get{

  <body>
    <div class="bg">
      <img src="../../image/chongzhibg.png">
      <div class="rules pf pad5a2v boradiusl">
        活动规则
      </div>
    </div>
    <div class="bgb bgco">
        <div class="text-center qualification lh29 fs12">
          当前您拥有<span class="bold">2</span>次参与活动资格
        </div>
        <div class="text-center fs11 lh29">
          活动时间：2019-06-23~2019-06-25
        </div>
        <div class="item-nav lh40 fs16">
            <div onclick="tabbtn(0)" class="item-navs bold">活动商品</div>
            <div onclick="tabbtn(1)" class="item-navs">未开始商品</div>
            <div onclick="tabbtn(2)" class="item-navs">已结束商品</div>
        </div>

    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){

      };
       function tabbtn(index) {
         var itemNav = document.getElementsByClassName('item-navs');
         var curLi = itemNav[index];
         var len = itemNav.length;
         for (i = 0; i < len; i++) {
           var thisLi = itemNav[i];
           if (thisLi === curLi) {
               $api.addCls(thisLi, 'bold');
           } else {
             if ($api.hasCls(thisLi,'bold')) {
               $api.removeCls(thisLi, 'bold');
             }
           }
         }
       }
  </script>
