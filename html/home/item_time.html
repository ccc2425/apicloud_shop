<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
          .header{
            height: 40px;
            line-height: 40px;
          }
          .icon{
            left: 0;
          }
          #title{
            width: 50vw;
            margin: auto;
          }
      </style>
  </head>
  <body>
    <div id="header" class="bgcf">
      <div class="clearfix text-center header">
          <i onclick="closewin()" class="iconfont pa ml3v icon">&#xe601;</i>
          <div id="title" class="texthidden"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/md5.js"></script>
  <script type="text/javascript" src="../../script/ajax.js"></script>
  <script type="text/javascript">
      var item_id;
      var hour_type;
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
        item_id = api.pageParam.item_id;
        hour_type = api.pageParam.hour_type;
        var tit = api.pageParam.tit;
        var old_price = api.pageParam.old_price;
        var end_price = api.pageParam.end_price;
        var title = $api.byId('title');
        title.innerText = tit;
        console.log(item_id);
        console.log(hour_type);
        api.openFrame({
            name: 'item_time_frame',
            url: './item_time_frame.html',
            rect: {
                x: 0,
                y: headerH.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                item_id: item_id,
                hour_type: hour_type,
                old_price:old_price,
                end_price:end_price
            },
            bounces: false,
        });

      };
      function closewin() {
        api.closeWin({
            name: 'item'
        });
      }
  </script>
  </html>
