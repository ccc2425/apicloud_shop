<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>生活券</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
      .header{
        height: 40px;
        line-height: 40px;
      }
      </style>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix bgcr header bgcf">
      <span onclick="closewin()" class=" fl ml3v bold">
        <i class="iconfont">&#xe601;</i>
        <!-- <img src="" alt=""> -->
        <i class="iconfont">生活优惠券</i>
      </span>
        <i onclick="refresh()" class="iconfont fr mr2v">&#xe61e;</i>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
  apiready = function(){
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerH = $api.offset(header).h;
    api.openFrame({
        name: 'lifestamps_frame',
        url: './lifestamps_frame.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: 'auto'
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
    });
  };
  //关闭该页面
  function closewin() {
    api.closeWin({
        name: 'lifestamps'
    });
  }
  //刷新
  function refresh() {
    location.reload();
  }
  </script>
  </html>
