  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix text-left bgcf header">
        <span onclick="closewin()" class="pa ml3v fs16">
          <i class="iconfont">&#xe601;</i>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
          api.openFrame({
              name: 'beadty_frame',
              url: './beadty_frame.html',
              rect: {
                  x: 0,
                  y: headerH.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              },
              bounces: true,
          });

      };
      function closewin() {
        api.closeWin({
            name: 'beadty'
        });

      }
  </script>
