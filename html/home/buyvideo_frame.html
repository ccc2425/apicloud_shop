<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">

      <style>
          *{
            box-sizing: border-box;
          }
          video{
            width: 100%;
            height: 100%;
          }
          /**/
          .mallall-img{
            width: 100%;
            height: 160px;
          }
          /*数据列表*/
          .like-box ul li{
            margin: 0 .5vw 5px;
            /*margin-right: 1vw;*/
          }
          .vouchers-list{
            margin-bottom: 10px;
          }
          .vouchers-tit{
            border-bottom: 1px solid #ccc;
          }
          .titimg{
            width: 5vw;
            height: 5vw;
            margin-bottom: 5px;
          }
          .vouchers-list{
            width: 48vw;
            padding: 1vh 1vw;
            background-color: #fff;
          }
          .vouchers-list-left{
            position: relative;
            width: 100%;
            height: 160px;
          }
          .peoplenum{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #fff;
            background: linear-gradient(to right,rgba(0,0,0,.3),rgba(0,0,0,.5),rgba(0,0,0,.3));
          }
          .vouchers-list-right{
            width: 100%;
            padding-top: 10px;
          }
          .vouchers-list1{
            width: 100%;
            font-size: 12px;
            line-height: 18px;
          }
          .vouchers-list1 img{
            width: 4vw;
            height: 4vw;
            margin-right: 1vw;
            vertical-align: middle;;
          }
          .vouchers-list3{
            font-size: 12px;
          }
          .original{
            color: #ccc;
            text-decoration: line-through;
          }
          .coupon{
            background-color: red;
            color: #fff;
            line-height: 18px;
            padding: 0 2vw;
          }
          .vouchers-list4 span{
            line-height: 18px;
          }
          .vouchers-list4 span:first-child{
            color: #fff;
            line-height: 18px;
            font-size: 10px;
          }
      </style>

            <li class="vouchers-list fl clearfix">
              <div class="vouchers-list-left fl">
                <img onclick="playVideo()" class="video-img" src="../../image/la1.png" alt="">
                <!-- <video src="../../video/video1.mp4" poster="../../image/la1.png">
                </video> -->
                <div class="peoplenum text-center fs10 lh20">自购赚￥0.47</div>
              </div>
              <div onclick="openitem()" class="vouchers-list-right fl">
                <div class="vouchers-list1 texthiddens mb5">
                  <img src="../../image/tm.png">

                </div>
                <div class="vouchers-list3 clearfix cogry mb5 fs12">
                  原价：￥<span class="original">11.9</span>
                  <span class="fr">190人已买</span>
                </div>
                <div class="vouchers-list4 cooo fs10">
                  ￥<span class="discount mr1v cooo fs16">5.9</span>
                  <span class="coupon fr mr3v fs14">2元券</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
  </body>
