        .aui-radio:checked {

        .aui-radio {
            width: 1.2rem;
            height: 1.2rem;
            background-color: #ffffff;
            border: solid 1px #dddddd;
            -webkit-border-radius: 0.6rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            margin: 0;
            padding: 0;
            position: relative;
            display: inline-block;
            vertical-align: sub;
            cursor: default;
            -webkit-appearance: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transition: background-color ease 0.1s;
            transition: background-color ease 0.1s;
        }

        .aui-radio:checked:before {
            content: '';
            width: 0.5rem;
            height: 0.3rem;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -0.25rem;
            margin-top: -0.25rem;
            background: transparent;
            border: 1px solid #ffffff;
            border-top: none;
            border-right: none;
            z-index: 2;
            -webkit-border-radius: 0;
            border-radius: 0;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

  <script type="text/javascript">
      apiready = function(){

      //选择checkcox
      $('.radio-out').on('change',function(){
        var boxs = this.parentNode.parentNode.parentNode;
        // var boxs = document.getElementsByClassName('boxs')
        var boxRadioO = boxs.getElementsByClassName('radio-out');
        var boxRadioI = boxs.getElementsByClassName('radio-in');
        for (var i = 0; i < boxRadioI.length; i++) {
          if (boxRadioO[0].checked) {
            boxRadioI[i].checked = true;
          }else {
            boxRadioI[i].checked = false;
          }
        }
      })
      $('.radio-in').on('change',function(){
        var boxs = this.parentNode.parentNode.parentNode.parentNode.parentNode;
        var boxRadioO = boxs.getElementsByClassName('radio-out');
        var boxRadioI = boxs.getElementsByClassName('radio-in');
        var len = boxRadioI.length;
        for (var i = 0; i < len; i++) {
          if (boxRadioI[i].checked) {
            boxRadioO[0].checked = true;
          }else{
            boxRadioO[0].checked = false;
            return false;
          }
        }
      })
      //点击加减
      var a;
      //减
      $('.box-reduce').on('click',function () {
        var reduce = this.parentNode;
        var thisIpt = reduce.getElementsByClassName('ipt');
        var info = '不能再少了';
        a = thisIpt[0].value;
        a --;
        if (a<1) {
          a = 1;
          tishi(info)
        }
        thisIpt[0].value = a;
      })
      //加
      $('.box-add').on('click',function () {
        var add = this.parentNode;
        var thisIpt = add.getElementsByClassName('ipt');
        var info = '不能再多了';
        a = thisIpt[0].value;
        a ++;
        if (a>99) {
          a = 99;
          tishi(info)
        }
        thisIpt[0].value = a;
      })
      //编辑删除
      $('.edit').on('click',function () {
        var thisBox = this.parentNode.parentNode;
        var animal = thisBox.getElementsByClassName('animal');
        $('.animal').animate({marginLeft:'-16vw'})
      })
      //提示
      function tishi(info){
					$('.tishio')[0].innerHTML = info
					$('.tishio')[0].style.display='block'
					setTimeout(()=>{
						$('.tishio')[0].style.display='none'
					},2000)
			}
