<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>红包</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
        .header{
          height: 40px;
          line-height: 40px;
        }
      </style>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix bgcf header text-center fs16">
      抢红包
        <i onclick="closebag()" class="iconfont fl ml3v">&#xe601;</i>
        <!-- <img src="" alt=""> -->
        <i onclick="opennumber()" class="iconfont fr mr2v fs14 cogry">次数记录</i>
    </div>
    <div class="clearfix bgcr fs12 lh29">
      <p class="fl ml3v">可抢<span class="coyllo pad0a1v">0</span>个红包</p>
      <p class="fr mr3v"><i></i>如何获得更多红包</p>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'redEnvelope_frame',
            url: './redEnvelope_frame.html',
            rect: {
                x: 0,
                y: headerPos.h + 29,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
        });

      };
      //关闭该页面
      function closebag() {
        api.closeWin({
            name: 'redEnvelope'
        });
      }
      //打开战绩页面
      function opennumber() {
        api.openWin({
            name: 'number',
            url: './number.html',
            pageParam: {
                name: 'test'
            }
        });

      }
  </script>
  </html>
