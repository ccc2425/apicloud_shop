      function sort(index) {
        var sorts = document.getElementsByClassName('sorts')
        var len = sorts.length
        var i = 0;
        var curLi = sorts[index];
        for (i; i < len; i++) {
            var thisLi = sorts[i];
            if (thisLi === curLi) {
                $api.addCls(thisLi, 'actived');
                continue;
            } else {
                if ($api.hasCls(thisLi, 'actived')) {
                    $api.removeCls(thisLi, 'actived');
                }
            }
        }
       }
       function opensingle(index) {

         var len = classifiy.length;
         var i = 0;
         var clicks = classifiy[index];

             continue
