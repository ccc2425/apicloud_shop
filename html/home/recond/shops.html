<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>店铺</title>
      <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
      <style>
        #header{
          height: 40px;
          line-height: 40px;
        }
        .ipt{
          display: inline-block;
          width: 72vw;
        }
      </style>
  </head>
  <body>
    <div id="header" class="bgcf clearfix text-center">
        <span onclick="closewin()" class="ml2v fl"><i class="iconfont">&#xe601;</i></span>
        <span class="ipt fs14 texthidden">益联旗舰店</span>
        <!-- <span class="fr" aui-popup-for="top-right">h</span> -->
        <span onclick="openlist()" class="fr mr2v" aui-popup-for="top-right"><i class="iconfont fs18">&#xe62c;</i></span>
    </div>
  </body>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript">
      var ipt = document.getElementsByClassName('ipt')
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
        var tit = api.pageParam.tit;
        var id = api.pageParam.id;
        ipt[0].innerText = tit;
        api.openFrame({
            name: 'shops_frame',
            url: './shops_frame.html',
            rect: {
                x: 0,
                y: headerH.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                id: id
            },
            bounces: false,
        });
      };
      //打开frame购物车等
      function openlist() {
        api.execScript({
            frameName: 'shops_frame',
            script: 'openlist();'
        });

      }
      //关闭页面
      function closewin() {
        api.closeWin();
      }
  </script>
  </html>
