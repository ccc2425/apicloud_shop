  // 随意切换按钮
  function randomSwitchBtn(index) {
      var lis = $api.domAll('.classifiy');
      var i = 0,
          len = lis.length;
      var curLi = lis[index];
      for (i; i < len; i++) {
          var thisLi = lis[i];
          if (thisLi === curLi) {
              $api.addCls(thisLi, 'bold');
              continue;
          } else {
              if ($api.hasCls(thisLi, 'bold')) {
                  $api.removeCls(thisLi, 'bold');
              }
          }
      }
  }
