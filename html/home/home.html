  // 随意切换按钮
  function randomSwitchBtn(index) {
      var lis = $api.domAll('.classifiy');
      var i = 0,
          len = lis.length;
      var curLi = lis[index];
      for (i; i < len; i++) {
          var thisLi = lis[i];
          if (thisLi === curLi) {
              $api.addCls(thisLi, 'bold');
              continue;
          } else {
              if ($api.hasCls(thisLi, 'bold')) {
                  $api.removeCls(thisLi, 'bold');
              }
          }
      }
  }
  // var classifiy = document.getElementsByClassName('classifiy');
  // console.log(classifiy);
      apiready = function(){
        var header = $api.dom('header'); // 获取 header 标签元素
        // var footer = $api.dom('footer'); // 获取 footer 标签元素
        headerH = $api.fixStatusBar(header);
        var classifiy = document.getElementsByClassName('classifiy');
        // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
        // var footerH = $api.fixTabBar(footer);
        var group = [];
          for (var i = 0; i < classifiy.length; i++) {
            if (i===0) {
              group.push({
                name:'home_frame',
                url:"home_frame.html"
              })
            }else {
              group.push({
                name: 'home_sort_frame' + i,
                url: 'home_sort_frame.html',
              })
            }
          }

        api.openFrameGroup ({
            name: 'homefroup',
            background: '#fff',
            scrollEnabled: false,
            rect: {
                 marginTop: headerH,
                 marginBottom: 50,
                 w: 'auto',
                 h: 'auto'
            },
            index: 0,
            frames:group,
        }, function(ret){
            if( ret ){
                 randomSwitchBtn(ret.index)
            }
        });

        // 监听banner
        api.addEventListener({
            name: 'banner'
        }, function(ret, err){
            if( ret ){
                var bIndex = ret.value.key1;
                switch (bIndex) {
                  case 0:
                    header.style.background = 'url(../../image/banbg1.png)'
                    break;
                  case 1:
                    header.style.background = 'url(../../image/banbg2.png)'
                    break;
                  case 2:
                    header.style.background = 'url(../../image/banbg1.png)'
                    break;
                  case 3:
                    header.style.background = 'url(../../image/banbg2.png)'
                    break;
                  default:

                }
                // console.log(header.style.background);
                // alert(ret.value.key1)
            }else{

            }
        });
        //刷新首页
        api.addEventListener({
            name: 'loadhome'
        }, function(ret, err){
            if( ret ){
                 window.location.reload()
            }
        });

      };
