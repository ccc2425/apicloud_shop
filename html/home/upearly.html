<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>早起挑战</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
      .header{
        height: 40px;
        line-height: 40px;
      }
      </style>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix bgcr header bgcb">
      <span onclick="closeupearly()" class=" fl ml3v">
        <i class="iconfont">&#xe601;</i>
        <!-- <img src="" alt=""> -->
        <i class="iconfont">早起挑战</i>
      </span>
        <i onclick="openscore()" class="iconfont fr mr2v fs14">我的战绩</i>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'upearly_frame',
            url: './upearly_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
        });
      };
      //关闭该页面
      function closeupearly() {
        api.closeWin({
            name: 'upearly'
        });
      }
      //打开战绩页面
      function openscore() {
        api.openWin({
            name: 'score',
            url: './score.html',
            pageParam: {
                name: 'test'
            }
        });

      }
  </script>
  </html>
