  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      var headerH;
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        headerH = $api.offset(header);

        api.openFrame({
            name: 'active0_frame',
            url: './active0_frame.html',
            rect: {
                x: 0,
                y: headerH.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
        });

      };
      // 随意切换按钮
      function randomSwitchBtn(index) {
        var lis = $api.domAll('.classifiy');
        var i = 0;
        var len = lis.length;
        var curLi = lis[index]
        for (i; i < len; i++) {
          var thisLi = lis[i];
          if (thisLi === curLi) {
            $api.addCls(thisLi, 'active');
            continue;
          }else {
            if ($api.hasCls(thisLi,'active')) {
              $api.removeCls(thisLi, 'active');
            }
          }
        }

      }
      // 隐藏所有的一级frame
      function hideAllFrame() {
          api.setFrameAttr({
              name: 'malllist_frame',
              hidden: true
          });
      }
    //打开分类页面
      function opensingle(index) {
        randomSwitchBtn(index)
        hideAllFrame()
        api.openFrame({
            name: 'active0_frame',
            url: './active0_frame.html',
            rect: {
                x: 0,
                y: headerH.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
              name:'test'
            },
            bounces: true,
        });
      }
    //关闭该页面
    function closewin() {
      api.closeWin({
          name: 'active0'
      });

    }
  </script>
