<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
      <style>

        .aui-content-padded {
            padding: 0.75rem;
            background-color: #ffffff;
            margin-top: 0.75rem;
        }
        .aui-searchbar .aui-searchbar-cancel {
            font-size: 0.7rem;
            color: #666666;
            margin-right: -2.2rem;
            width: 2.2rem;
            height: 1.4rem;
            line-height: 1.4rem;
            text-align: center;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
      </style>
  </head>
  <body>
    <div class="aui-searchbar" id="search">
      <div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
          <i class="aui-iconfont aui-icon-search"></i>
          <form action="javascript:search();">
              <input type="search" placeholder="请输入搜索内容" id="search-input">
          </form>
      </div>
      <div class="aui-searchbar-cancel" tapmod>取消</div>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
          api.parseTapmode();
      }
      var searchBar = document.querySelector(".aui-searchbar-input");
      if(searchBar){
          searchBar.onclick = function(){
              document.querySelector(".aui-searchbar-cancel").style.marginRight = 0;
          }
      }
      document.querySelector(".aui-searchbar-cancel").onclick = function(){
          this.style.marginRight = "-"+this.offsetWidth+"px";
          document.getElementById("search-input").value = '';
          document.getElementById("search-input").blur();
      }
      function doSearch(){
          var searchValue = document.getElementById("search-input").value;
          if(searchValue){
              alert("您输入的内容是:"+searchValue);
          }
      }
  </script>
  </html>
