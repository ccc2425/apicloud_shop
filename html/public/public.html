      <style>
      .header{

      }

      }
      .vouchers-list{

      }
      .vouchers-list-left{

        position: relative;
        width: 32vw;
        height: 120px;

      }
      .peoplenum{
        position: absolute;
        left: 0;
        bottom: 0;

        width: 63vw;

      .vouchers-list1{
        width: 100%;
        font-size: 14px;
        line-height: 4vw;
      }
      .vouchers-list1 img{
        width: 4vw;
        height: 4vw;
        margin-right: 2vw;
        vertical-align: top;
      }
      .vouchers-list3{
        font-size: 12px;
      }
      .original{
        color: #ccc;
        text-decoration: line-through;
      }
      .coupon{
        background-color: red;
        color: #fff;
        line-height: 18px;
        padding: 0 2vw;
      }
      .vouchers-list4 span{
        color: #fff;
        padding: 0 2vw;
        line-height: 18px;
        font-size: 10px;
      }
      .vouchers-list4 span:first-child{
        background-color: red;
      }
      .vouchers-list4 span:last-child{

      }
