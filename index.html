// 隐藏所有的一级frame
function hideAllFrame() {
    api.setFrameAttr({
        name: 'home',
        hidden: true
    });
    api.setFrameAttr({
        name: 'classifys',
        hidden: true
    });
    api.setFrameAttr({
        name: 'mall',
        hidden: true
    });
    api.setFrameAttr({

        hidden: true
    });
    api.setFrameAttr({
        name: 'my',
        hidden: true
    });

}
// 随意切换按钮
function randomSwitchBtn(name, index) {
    var lis = $api.domAll('.bottom_btn');
    var i = 0,
        len = lis.length;
    var curLi = lis[index];

    for (i; i < len; i++) {
        var thisLi = lis[i];
        if (thisLi === curLi) {
            $api.addCls(thisLi, 'activebtn');
            $api.addCls(thisLi, 'activebtn' + index);
            continue;
        } else {
            if ($api.hasCls(thisLi, 'activebtn')) {
                $api.removeCls(thisLi, 'activebtn');
                $api.removeCls(thisLi, 'activebtn' + i);
            }
        }
    }
}
